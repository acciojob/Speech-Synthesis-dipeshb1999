<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Application</h1>
    <textarea id="text-input" placeholder="Enter text..."></textarea>
    <div class="controls">
      <label for="voice-select">Voice:</label>
      <select id="voice-select"></select>
      <button id="start-btn">Start</button>
      <button id="stop-btn">Stop</button>
      <label for="rate-input">Rate:</label>
      <input type="range" id="rate-input" min="0.5" max="2" step="0.1" value="1">
      <label for="pitch-input">Pitch:</label>
      <input type="range" id="pitch-input" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
